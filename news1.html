<!DOCTYPE html>
<html>
<head>
    <title>PixelRain - Your Source for News</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;

        nav a {
            color: #fff;

            margin: 0 10px;
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

        .highlight {
            background-color: #F39C12;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin: 10px;
        }

        .testimonial {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }

        .news-article {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }

        .news-article img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>

    <header>
        <h1>Welcome to PixelRain - Your Source for News</h1>

    <nav>
        <a href="https://pixelrainnews.github.io/">Home</a>
